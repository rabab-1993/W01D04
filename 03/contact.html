<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.6.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./ contact.css">
    <title>Contact us</title>
  </head>
  <body>
    <div id="container">
      <div class="contact">
        <h1>Contact us</h1>
        <div class="line"></div>
        <p>
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Consectetur,
          illum!
        </p>
        <i class="bi bi-telephone-fill">0123456789</i>
        <i class="bi bi-envelope-fill">information@hotmail.com</i>
        <i class="bi bi-geo-alt-fill">Main St, building 10</i>
        <img src="./thumbnail.jpg" alt="map" class="map">
      </div>
      <div class="masg-box">
        <h1>Send us a Message</h1>
        <div class="line"></div>
        <form class="msg-form">
          <input type="text" name="name" id="name" placeholder="Name">
          <input type="text" name="subject" id="subject" placeholder="Subject">
          <input type="email" name="email" id="email" placeholder="Email">
          <textarea name="" id="" cols="20" rows="7" style="width: 340px;"></textarea>
          <button class="bttn">Submit</button>
        </form>
      </div>
    </div>
    <footer>Copright &copy; 2021 All Rights Reserved By Forest<span style="color: orange;">Matters</span></footer>
  </body>
</html>
